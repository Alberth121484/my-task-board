# Render Blueprint
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: my-task-board-api
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: ALLOWED_ORIGINS
        sync: false # Set this in the Render dashboard
